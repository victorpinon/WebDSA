<!DOCTYPE html>
<html>	
<head>

	<title>Login</title>

	<script src="scripts/jquery-3.2.1.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<script src="scripts/indexJs.js"></script>

  	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	

</head>
<body id="index" background="resources/mooning.png">

	<br />

	<div class="text-center" style="margin-top: 2%">
	  <img src="resources/logo.jpeg" class="rounded img-thumbnail" alt="Logo">
	</div>

	<div class="container fixed" style="margin-top: 2%">
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
			<div class="col-xs-8 col-sm-8 col-md-4 col-lg-4">
		    	<input type="text" id="user" class="form-control" placeholder="User name">
			</div>
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
			<div class="col-xs-8 col-sm-8 col-md-4 col-lg-4">
		    	<input type="password" id="password" class="form-control" placeholder="Password">
			</div>
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
			<div class="col-xs-8 col-sm-8 col-md-4 col-lg-4">
		    	<button type="button" class="btn btn-lg btn-block" id="logIn">Log in</button>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
			<div class="col-xs-8 col-sm-8 col-md-4 col-lg-4">
		    	<button type="button" id="register" class="btn btn-lg btn-block">Register</button>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
			</div>
		</div>
	</div>
	
</body>
</html>
